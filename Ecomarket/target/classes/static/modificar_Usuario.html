<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Usuario - Ecomarket</title>
</head>
<body>
    <h1>Modificar Usuario</h1>
    <form id="modificarUsuarioForm">
        <label for="modificarId">ID:</label>
        <input type="number" id="modificarId" name="id" required><br>
        <label for="modificarNombre">Nombre:</label>
        <input type="text" id="modificarNombre" name="nombre" required><br>
        <label for="modificarCorreo">Correo Electrónico:</label>
        <input type="email" id="modificarCorreo" name="correo" required><br>
        <label for="modificarContrasena">Contraseña:</label>
        <input type="password" id="modificarContrasena" name="contrasena" required><br>
        <button type="submit">Modificar Usuario</button>
    </form>
    <button onclick="location.href='index.html'">Volver al Inicio</button>

    <script>
        document.getElementById('modificarUsuarioForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const id = document.getElementById('modificarId').value;
            const nombre = document.getElementById('modificarNombre').value;
            const correo = document.getElementById('modificarCorreo').value;
            const contrasena = document.getElementById('modificarContrasena').value;

            fetch(`/api/usuarios/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nombre: nombre,
                    correoElectronico: correo,
                    contrasena: contrasena
                })
            })
            .then(response => {
                if (response.ok) {
                    alert('Usuario modificado con éxito');
                } else {
                    alert('Error al modificar usuario');
                }
            })
            .catch(error => {
                alert('Error en la solicitud: ' + error);
            });
        });
    </script>
</body>
</html>
