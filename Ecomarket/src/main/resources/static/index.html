<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecomarket</title>
    <style>
        body {
            background-color: yellow;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 30px;
            position: relative;
            z-index: 2;
            color: white;
        }
        body::before {
            content: "";
            background-image: url('images/artworks-X2cKcn1AKXhlErJi-TPvKdg-t500x500.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: fixed;
            z-index: 1;
        }
        .button-container {
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 600px;
            position: relative;
            z-index: 2;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        form {
            margin-top: 30px;
            display: inline-block;
            text-align: left;
            position: relative;
            z-index: 2;
        }
        form label {
            display: block;
            margin-top: 10px;
        }
        form input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        form button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>  
    <button id="logoutButton" title="Cerrar Sesión" style="display:none; position: absolute; left: 20px; top: 20px; width: 50px; height: 50px; border-radius: 50%; background-color: #dc3545; color: white; font-size: 24px; border: none; cursor: pointer; z-index: 3;">&#128275;</button>
    <h1 style="display: inline-block; margin: 0 70px;">Ecomarket</h1>
    <button id="loginButton" title="Iniciar Sesión" style="position: absolute; right: 20px; top: 20px; width: 50px; height: 50px; border-radius: 50%; background-color: #007bff; color: white; font-size: 24px; border: none; cursor: pointer; z-index: 3;">&#128274;</button>
    <div class="button-container">
        <button onclick="location.href='grabar_usuario.html'">Ir a Grabar Usuario</button>
        <button onclick="location.href='modificar_Usuario.html'">Ir a Modificar Usuario</button>
        <button onclick="location.href='Eliminar_usuario.html'">Ir a Eliminar Usuario</button>
        <button onclick="location.href='Listar_Usuario.html'">Ir a Listar Usuarios</button>
        <button onclick="location.href='Buscar_Usuario.html'">Ir a Buscar Usuario</button>
    </div>

    <script>
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');

        function updateButtons() {
            const loggedIn = localStorage.getItem('loggedIn');
            if (loggedIn === 'true') {
                loginButton.style.display = 'none';
                logoutButton.style.display = 'inline-block';
            } else {
                loginButton.style.display = 'inline-block';
                logoutButton.style.display = 'none';
            }
        }

        loginButton.addEventListener('click', () => {
            window.location.href = 'login.html';
        });

        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('loggedIn');
            updateButtons();
            alert('Sesión cerrada');
        });

        updateButtons();
    </script>
</body>
</html>
