<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Usuario - Ecomarket</title>
</head>
<body>
    <h1>Eliminar Usuario</h1>
    <form id="eliminarUsuarioForm">
        <label for="eliminarId">ID:</label>
        <input type="number" id="eliminarId" name="id" required><br>
        <button type="submit">Eliminar Usuario</button>
    </form>
    <button onclick="location.href='index.html'">Volver al Inicio</button>

    <script>
        document.getElementById('eliminarUsuarioForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const id = document.getElementById('eliminarId').value;

            fetch(`/api/usuarios/${id}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    alert('Usuario eliminado con Ã©xito');
                } else {
                    alert('Error al eliminar usuario');
                }
            })
            .catch(error => {
                alert('Error en la solicitud: ' + error);
            });
        });
    </script>
</body>
</html>
